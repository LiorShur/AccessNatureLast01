<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nature Tracker 🌿</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Maps JS -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- JSZip for ZIP exports -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

</head>
<body>

<h1>🌿 Nature Tracker</h1>

<div id="floatingStats">
  ⏱️ <span id="liveTimer">00:00:00</span> | 📏 <span id="liveDistance">0.00 km</span>
</div>

<div id="controls">

  <div class="row">
    <button onclick="startTracking()">▶️ Start</button>
    <button onclick="togglePause()" id="pauseButtonLabel">Pause</button>
    <button onclick="stopTracking()">⏹️ Stop</button>
  </div>

  <div class="row">
    <button onclick="exportRouteSummary()">📦 Export Summary</button>
    <button onclick="exportAllRoutes()">🌍 Export Explorer</button>
    <button onclick="openHistory()">📜 Past Routes</button>
  </div>

  <div class="row">
    <button onclick="addTextNote()">📝 Note</button>
    <button onclick="capturePhoto()">📷 Photo</button>
  </div>

  <div class="row">
    <button onclick="showRouteDataOnMap()">🗺️ Show Map Notes</button>
  </div>

  <div class="row">
    <button onclick="saveSession()">💾 Save</button>
    <button onclick="generateShareableLink()">🔗 Share</button>
  </div>

  <div class="row">
    <button onclick="exportData()">💾 JSON</button>
    <button onclick="exportGPX()">📍 GPX</button>
    <button onclick="exportPDF()">📄 PDF</button>
  </div>

  <div class="row">
    <button onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
    <button onclick="clearAllSessions()">🗑️ Clear All Routes</button>
  </div>

</div>

<!-- Hidden Inputs for Media -->
<input type="file" accept="image/*" id="photoInput" capture="environment" style="display:none">
<input type="file" accept="video/*" id="videoInput" capture="environment" style="display:none">

<div id="map"></div>

<!-- Saved Sessions Section -->
<h2>Saved Routes:</h2>
<ul id="savedSessionsList"></ul>

<!-- Past History Panel (Hidden initially) -->
<div id="historyPanel" style="display:none;">
  <h2>📜 Past Sessions</h2>
  <ul id="historyList"></ul>
  <button onclick="closeHistory()">Close</button>
</div>

<!-- JS App -->
<script src="app.js"></script>

</body>
</html>
